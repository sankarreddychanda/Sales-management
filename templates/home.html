<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sales Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .nav {
            margin: 20px 0;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: red;
        }

        .logout:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Sales Management System</h2>

        {% if user.is_authenticated %}
            <p>Hello, {{ user.get_full_name }}!</p>

            <div class="nav">
                {% if user.is_superuser %}
                    <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
                {% elif user.salesperson %}
                    <a href="{% url 'sales_dashboard' %}">Sales Dashboard</a>
                {% endif %}

            </div>
        {% else %}
            <div class="nav">
                <a href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
    </div>

</body>
</html>

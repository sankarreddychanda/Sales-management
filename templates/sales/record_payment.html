<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Record Payment for {{ student.name }}</h2>

    <!-- Display Error Messages -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="card shadow-sm p-4">
        <p><strong>Pending Amount: â‚¹{{ pending_amount }}</strong></p>

        <form method="POST">
            {% csrf_token %}

            <label for="amount_paid" class="form-label">Enter Payment Amount:</label>
            <input type="number" name="amount_paid" id="amount_paid" class="form-control"
                   min="1" max="{{ pending_amount }}" step="0.01" required>

            <label for="payment_status" class="form-label mt-3">Payment Type:</label>
            <select name="payment_status" id="payment_status" class="form-control">
                <option value="partial">Partial Payment</option>
                <option value="full">Full Payment</option>
            </select>

            <button type="submit" class="btn btn-primary mt-3">Submit Payment</button>
        </form>

        <a href="{% url 'sales_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

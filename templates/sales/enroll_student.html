{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Enroll a Student</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- Student Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>

        <!-- Training Class -->
        <div class="mb-3">
            <label for="training_class" class="form-label">Training Class</label>
            <select class="form-control" name="training_class" required>
                {% for cls in classes %}
                    <option value="{{ cls.id }}">{{ cls.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Total Fees -->
        <div class="mb-3">
            <label for="total_fees" class="form-label">Total Fees</label>
            <input type="number" class="form-control" name="total_fees" step="0.01" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Enroll Student</button>
    </form>
</div>
{% endblock %}

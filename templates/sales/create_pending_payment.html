<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set Pending Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center">Set Pending Payment for {{ student.name }}</h2>

    <form method="POST" class="shadow p-4 bg-white rounded">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Pending Amount:</label>
            <input type="number" step="0.01" name="due_amount" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Set Pending Payment</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'sales_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

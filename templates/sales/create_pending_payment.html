{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Create Pending Payment for {{ student.name }}</h2>
    <p>Total Fees: <strong>${{ student.total_fees }}</strong></p>
    <p>Pending Amount: <strong>${{ pending_amount }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="due_amount" class="form-label">Due Amount</label>
            <input type="number" step="0.01" class="form-control" name="due_amount" required>
        </div>
        <button type="submit" class="btn btn-warning">Create Pending Payment</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Pending Payments</h2>
    {% if pending_payments %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Due Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in pending_payments %}
                    <tr>
                        <td>{{ payment.student.name }}</td>
                        <td>${{ payment.due_amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No pending payments.</p>
    {% endif %}
</div>
{% endblock %}
